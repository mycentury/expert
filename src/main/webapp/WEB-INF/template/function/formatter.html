			<h4>格式化数据格式化(提示：目前只支持Json)</h4>
			<p id="validate_result"></p>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 600px;">
				<textarea id="source" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 fixed-full-scroll" onscroll="sychronize_scroll_y('line-number',this.id);sychronize_scroll_y('dest',this.id);"></textarea>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="height: 100%;padding: 0px;">
					<p style="margin-top: 80px;">
						<button class="glyphicon glyphicon-random btn" onclick="format_json();"></button>
					</p>
					<p style="margin-top: 80px;">
						<label for="username">高亮</label>
						<input id="highLight" type="checkbox" checked="checked" onclick="format_json();" />
					</p>
					<p style="margin-top: 80px;">
						<label for="username">缩进</label>
						<select id="tab" onpropertychange="format_json();" onchange="format_json();">
							<option value="0">tab</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
						</select>
					</p>
				</div>
				<div id="line-number" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 fixed-full-scroll" onscroll="sychronize_scroll_y('dest',this.id);sychronize_scroll_y('source',this.id);"></div>
				<div id="dest" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 fixed-full-scroll" onscroll="sychronize_scroll_y('line-number',this.id);sychronize_scroll_y('source',this.id);"></div>

	<style type="text/css">
		pre {
			display: inline;
			background-color: #ffffff;
			border: none;
			padding: 0px;
			margin: 0;
			font-size: 14px;
			line-height: 1.4;
			color: #333;
			border-radius: 0px;
		}
		table{
			width: 100%;
			table-layout: fixed;
		}
		td.fullSize div,td.fullSize textarea{
			width: 100%;

			padding: 0px;
			border: solid 1px #ccc;
			margin: 0px;
		}
		td.fullSize{
			height: inherit;

		}
		.fixed-full-scroll{
