<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="description" content="statistic" />
	<meta http-equiv="keywords" content="statistic" />
	<div th:include="/common/meta :: meta" th:remove="tag"></div>
	<title th:utext="#{app.name}"></title>
</head>
<body th:with="menu='STATISTIC'" th:inline="text">

	<!-- BEGIN HEADER -->
	<div th:include="/common/header :: header" th:remove="tag"></div>
	<!-- END HEADER -->
	
	<div class="container">
		<div>
			<p>当前在线：[[${onlines}]]人</p>
		</div>
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<canvas id="access" width="100%" height="100%"></canvas>
		</div>
	</div>

	<!-- BEGIN CSS_JS -->
	<div th:include="/common/css_js :: css_js" th:remove="tag"></div>
	<!-- END CSS_JS -->
	<div th:include="/common/footer :: footer" th:remove="tag"></div>
	<script type="text/javascript" th:inline="javascript">
		var color = Chart.helpers.color;
		var access = {
			labels : /*[[${keys}]]*/ null,
			datasets : [
					{
						label : "access",
						backgroundColor : color(window.chartColors.blue).alpha(0.5)
								.rgbString(),
						data : /*[[${values}]]*/ null
					}]
		};
		getBarChart("access", access,"访问统计");
	</script>
</body>
</html>
